apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: mukeshkr1234/node-api-kubernetes:latest
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: app-secrets
      imagePullSecrets:
        - name: registry-digitaloceanregistry
